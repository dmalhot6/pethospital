apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pethospital
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/dalhot6/pethospital.git
    targetRevision: main
    path: k8s/overlays/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: pethospital-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - Validate=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
